<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add a link to your CSS file here -->
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fa-solid fa-globe"></i>Risnemoinguoi :D</a>

        <nav class="nav">
          <a href="#"> Home </a>
          <a href="#"> About </a>
          <a href="#"> Menu </a>
          <a href="#"> Review </a>
          <a href="#"> Contact </a>
        </nav>
    </header>

    <section class="Home">
        <div class="content">
            <h2>Welcome!!!</h2>
            <p>
                Ohaiyo minna-san, watashi wa Ris desu. Hatachi. Yoroshiku
                onegaishimatsu :>
            </p>
            <p>私は Ris です. ハタチ. よろしくお願いします<3</p>
            <a href="#"> Get Started </a>
        </div>
        <div class="login">
            <h2>Sign In</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input
                        type="text"
                        class="input"
                        placeholder="Enter your email"
                        autocomplete="off"
                        required
                    />
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input
                        id="formlogin"
                        type="password"
                        class="input"
                        placeholder="Enter your password"
                        autocomplete="off"
                        required
                    />
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox" /> Remember me</label>
                    <a href="#"> Forgot password? </a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Not a member?</p>
                    <a href="#">Sign up now</a>
                </div>
            </form>
        </div>
    </section> 
</body>
</html>
